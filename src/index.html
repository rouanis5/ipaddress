<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Rubik font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- scss styles -->
    <link rel="stylesheet" href="./scss/index.scss" />
    <title>IP Address Tracker</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1>IP Address Tracker</h1>
        <label for=""></label>
        <form class="field">
          <input type="text" id="ipaddress" placeholder="Enter an IP Adress"/>
          <button type="submit" id="button"><i class="fa-solid fa-chevron-right"></i></button>
        </fo>
      </div>
    </main>
    <div class="card">
      <div class="container">
        <ul>
          <li>
            <small>ip address</small>
            <span class="data" id="ip"></span>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
          </li>
          <li>
            <small>location</small>
            <span class="data" id="location"></span>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
          </li>
          <li>
            <small>timezone</small>
            <span class="data" id="timezone"></span>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
          </li>
          <li>
            <small>isp</small>
            <span class="data" id="isp"> </span>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
          </li>
        </ul>
      </div>
    </div>
    <section class="map" id="map">
      <div class="skeleton skeleton-block"></div>
    </section>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
